	<SCRIPT>
		var totalMoney;
		
		function balance() {
			
		}
	
		function checkAccount(amnt) {
			if(amnt < totalMoney) {
				alert("You can't withdraw unless you will have a service fee!");
			}
			else {
				totalMoney-=amnt;
			}
			return totalMoney;
		}
		
		function Deposit() {
				var amnt = document.getElementById('amnt').value;
				if(amnt == "") {
					alert ("Input Deposit Amount!");
				}
				else {
					var totalMoney = 0 + parseInt(amnt);
					alert("Deposit Money is: " + totalMoney);
				}
		}
		
		function Withdraw() {
			var amnt = document.getElementById('amnt').value;
			if(amnt == "") {
				alert("Please Input Withdraw Amount!");
			}
			checkAccount(amnt);
			var totalMoney = totalMoney - parseInt(amnt);
			alert("Withdraw Money is: " + totalMoney);
		}
